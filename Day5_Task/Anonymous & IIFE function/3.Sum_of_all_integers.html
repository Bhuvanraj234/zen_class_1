<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous function
        let arr = [23,45,67,54,57,92,100]
        let b = 0;
        let func = function(){
            for(var i=0;i<arr.length;i++){
                  b += arr[i];
            }
        }
        func()
        console.log([b])

        //IIFE function
        let arr1 = [23,45,67,54,57,92,100]
        let b1 = 0;
        let func1 = (function(){
            for(var i=0;i<arr1.length;i++){
                  b1 += arr1[i];
            }
        })()
        func1
        console.log([b1])

    </script>
</body>
</html>
