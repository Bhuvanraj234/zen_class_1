    <script>
        //Anonymous function
        const check_palindrome = function() {
    let arr = ['bhuvan', 'mom', 'tenet', 'bhuvan1'];
    let palindrome = []
    for (let i = 0; i < arr.length; i++) {
        let str = arr[i];
        let rev = str.split('').reverse().join('');
        if (str === rev) {
            palindrome.push(str);
        }
    }
    return palindrome;
}

     console.log(check_palindrome())
