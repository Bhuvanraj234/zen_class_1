<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous function
        const names = ['John', 'Paul', 'George', 'Ringo', 'John']; 
        let a = function(){
        return  [...new Set(names)];
        }
        console.log(a());

        //IIFE function
        const names1 = ['John', 'Paul', 'George', 'Ringo', 'John']; 
        let a1 = (function(){
        return  [...new Set(names1)];
        })()
        console.log(a1);
    </script>
</body>
</html>
