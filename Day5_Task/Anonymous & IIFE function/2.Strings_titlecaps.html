<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous function
        let a = ["bhuvan","thrEe","proGram","code"]
        let arr = []
        let b = function(){
            for(var i = 0;i<a.length;i++){
         let c = a[i].charAt(0).toUpperCase()+a[i].slice(1).toLowerCase();
          arr.push(c);
        }
    }
        b()
        console.log(arr) 

        //IIFE function
        let a1 = ["bhuvan","thrEe","proGram","code"]
        let arr1 = []
        let b1 = (function(){
            for(var i = 0;i<a1.length;i++){
         let c = a1[i].charAt(0).toUpperCase()+a1[i].slice(1).toLowerCase();
          arr1.push(c);
        }
    })()
        b1
        console.log(arr1)

    </script>
</body>
</html>
