<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous function
        let arr = [1,2,3,6,7]
        let b = function(c,n,arr){
            c=c%n;
            let ar = [];
            for(i=0;i<arr.length;i++){
                if(i<c){
                    ar.push(arr[n+i-c])
                }
                else{
                    ar.push(arr[i-c])
                }
            }
            return ar;
        }
        console.log(b(8,arr.length,arr))
         
        //IIFE function
        let arr1 = [1,2,3,6,7]
        let b1 = (function(c1,n1,arr1){
            c1=c1%n1;
            let ar1=[];
            for(i=0;i<arr1.length;i++){
                if(i<c1){
                    ar1.push(arr1[n1+i-c1])
                }
                else{
                    ar1.push(arr1[i-c1])
                }
                
            }
            return ar1;
        })(8,arr.length,arr1)
        console.log(b1)

    </script>
</body>
</html>
