        //Anonymous function
let arr = [9,4,6,5,3,8]
arr.sort((a, b) => a - b)
let median;

let x = function(){
if(arr.length%2 != 0){
    
    let middleIndex = Math.floor(arr.length/2)
   
    median = arr[middleIndex]
}else{
    
    let middleIndex = Math.floor((arr.length-1)/2)
   
    median = (arr[middleIndex] + arr[middleIndex + 1])/2
}
}
x()
console.log([median]);
