<body>
    <script>
        var obj1 = {
  name: 'Person 1',
  age: 5
};
    
var obj2 = {
  age: 5,
  name: 'Person 1'
}
let hasDifference = true;
for(var i in obj1){
    if(!obj2.hasOwnProperty(i)||obj1[i]!==obj2[i]){
        hasDifference = false;
    }
}
for(var i in obj2){
    if(!obj1.hasOwnProperty(i)||obj2[i]!==obj1[i]){
        hasDifference= false;
    }
}
console.log(hasDifference);
    </script>
</body>
